<!DOCTYPE html>

                <article class="stopp">
                  <div class="stoppKnapp"></div>
                    <input type="radio" id="stopp3" name="stopp" value="stopp3">

                </article>

                <article class="stopp">
                  <div class="stoppKnapp"></div>

            <div id="hjulene">

              <img src="../tbaneAsset/wheel.png" class="hjul" />
